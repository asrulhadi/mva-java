<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="page">
<body>
<th:block layout:fragment="content">

  <div class="blog-post" th:each="article : ${articles}">
    <h2 class="blog-post-title bg-success">
      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
      <a href="article" th:href="@{article(id=${article.id})}"><span th:text="${article.title}">TITLE</span></a>
    </h2>
    <p class="blog-post-meta"><span th:text="${article.dateCreated}">DATE</span> by <a href="#">
      <span th:inline="text">[[${article.username}]]</span></a></p>
    <span th:text="${article.content}">Article</span>
    <hr />
  </div><!-- /blog-post -->
</th:block>
</body>
</html>
